<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #2c2f33;
            color: #dcddde;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            padding-top: 50px;
            overflow: hidden;
            transition: background 0.6s, color 0.6s;
        }

        body.dark {
            background: #2c2f33;
            color: #dcddde;
        }

        body.light {
            background: #f3f4f6;
            color: #2c2f33;
        }

        body.gray {
            background: #b9bbbe;
            color: #2c2f33;
        }

        body.darker {
            background: #1b1d1f;
            color: #dcddde;
        }

        body.lighter {
            background: #e6e6e6;
            color: #2c2f33;
        }

        body.green {
            background: #2f3136;
            color: #dcffdc;
        }

        body.blue {
            background: #2f3136;
            color: #b9bbbe;
        }

        body.purple {
            background: #2f3136;
            color: #d6a2e8;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background: #23272a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: background 0.6s;
        }

        h1 {
            color: #7289da;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group, .input-group, .embed-line {
            margin-bottom: 20px;
        }

        .form-group label, .embed-label {
            display: block;
            margin-bottom: 10px;
            color: #99aab5;
        }

        .form-group input,
        .form-group textarea,
        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2f3136;
            color: #dcddde;
            resize: none;
        }

        .form-group input, .input-group input {
            height: 40px;
        }

        .form-group textarea, .input-group textarea {
            height: 100px;
        }

        .form-group button,
        .input-group button,
        .embed-line button,
        .send-buttons button,
        .settings-button,
        .settings-section button {
            background: #7289da;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: background 0.3s, transform 0.3s;
        }

        .form-group button:hover,
        .input-group button:hover,
        .embed-line button:hover,
        .send-buttons button:hover,
        .settings-button:hover,
        .settings-section button:hover {
            background: #5b6eae;
            transform: scale(1.05);
        }

        .form-group button:active,
        .input-group button:active,
        .embed-line button:active,
        .send-buttons button:active,
        .settings-button:active,
        .settings-section button:active {
            transform: scale(0.95);
        }

        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #99aab5;
            color: #2c2f33;
        }

        .back-button {
            background: #99aab5;
            color: #2c2f33;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .embed-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            margin-top: 20px;
        }

        .embed {
            background: #36393f;
            padding: 15px;
            border-left: 5px solid #7289da;
            border-radius: 5px;
            margin-top: 10px;
        }

        .embed .title {
            color: #7289da;
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .embed .description {
            font-size: 1em;
        }

        .send-buttons {
            display: flex;
            justify-content: space-between;
        }

        .preview {
            overflow-y: auto;
            flex-grow: 1;
            background: #2f3136;
            padding: 10px;
            border-radius: 5px;
        }

        .embed-line {
            display: flex;
            align-items: center;
        }

        .embed-line input {
            margin-right: 10px;
        }

        .embed-line button {
            background: #f04747;
        }

        .embed-line button:hover {
            background: #d43f3f;
        }

        /* Settings Panel */
        .settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .settings-overlay.active {
            display: flex;
        }

        .settings-panel {
            background: #23272a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 500px;
            text-align: left;
        }

        .settings-panel h2 {
            color: #7289da;
            margin-bottom: 10px;
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section label {
            display: block;
            margin-bottom: 5px;
            color: #99aab5;
        }

        .settings-section input,
        .settings-section button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: #2f3136;
            color: #dcddde;
        }

        .settings-section input[type="color"] {
            width: auto;
            height: 40px;
        }
    </style>
</head>
<body class="dark">
    <div class="container">
        <button class="back-button" onclick="window.location.href='web.html'">Back to Menu</button>
        <button class="settings-button" onclick="toggleSettings()">‚öôÔ∏è Settings</button>
        <h1>Discord Webhook Sender</h1>
        <div class="form-group">
            <label for="webhook-url">Webhook URL</label>
            <input type="text" id="webhook-url" placeholder="Enter your webhook URL here">
            <button onclick="checkWebhook()">Check</button>
        </div>
        <div class="form-group">
            <label for="message-content">Message</label>
            <textarea id="message-content" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send Message üì§</button>
        </div>
        <div class="form-group">
            <label>Embed</label>
            <div class="input-group">
                <input type="color" id="embed-color" value="#7289da">
                <input type="text" id="embed-title" placeholder="Embed Title">
                <input type="text" id="embed-description" placeholder="Embed Description">
                <button onclick="addEmbed()">Add Embed ‚ûï</button>
            </div>
            <div id="embed-lines-container"></div>
        </div>
        <div class="embed-container">
            <label class="embed-label">Embeds Preview</label>
            <div id="embed-preview" class="preview"></div>
        </div>
        <div class="send-buttons">
            <button onclick="sendEmbed()">Send Embed üì§</button>
            <button onclick="resetForm()">Reset Form üîÑ</button>
        </div>
    </div>
    <div class="settings-overlay" id="settings-overlay">
        <div class="settings-panel">
            <h2>Settings</h2>
            <div class="settings-section">
                <label for="theme-select">Theme</label>
                <select id="theme-select" onchange="changeTheme()">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="gray">Gray</option>
                    <option value="darker">Darker</option>
                    <option value="lighter">Lighter</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="purple">Purple</option>
                </select>
            </div>
            <div class="settings-section">
                <label for="language-select">Language</label>
                <select id="language-select">
                    <option value="en">English</option>
                    <option value="fr">Fran√ßais</option>
                    <option value="es">Espa√±ol</option>
                    <option value="de">Deutsch</option>
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option>
                    <option value="zh">‰∏≠Êñá</option>
                </select>
            </div>
            <div class="settings-section">
                <button onclick="saveSettings()">Save Settings üíæ</button>
                <button onclick="closeSettings()">Close ‚ùå</button>
            </div>
        </div>
    </div>
    <script>
        const embedLinesContainer = document.getElementById('embed-lines-container');
        let embedLinesCount = 0;

        function addEmbed() {
            const embedColor = document.getElementById('embed-color').value;
            const embedTitle = document.getElementById('embed-title').value;
            const embedDescription = document.getElementById('embed-description').value;

            const embed = document.createElement('div');
            embed.classList.add('embed');
            embed.style.borderColor = embedColor;
            embed.innerHTML = `
                <div class="title">${embedTitle}</div>
                <div class="description">${embedDescription}</div>
                <div class="embed-lines" id="embed-lines-${embedLinesCount}">
                </div>
                <button onclick="addLine(${embedLinesCount})">Add Line ‚ûï</button>
            `;
            document.getElementById('embed-preview').appendChild(embed);

            const embedLine = document.createElement('div');
            embedLine.classList.add('embed-line');
            embedLine.innerHTML = `
                <input type="text" placeholder="Title">
                <input type="text" placeholder="Value">
                <button onclick="removeLine(this)">Remove</button>
            `;
            document.getElementById(`embed-lines-${embedLinesCount}`).appendChild(embedLine);
            embedLinesCount++;
        }

        function addLine(embedIndex) {
            const embedLines = document.getElementById(`embed-lines-${embedIndex}`);
            const embedLine = document.createElement('div');
            embedLine.classList.add('embed-line');
            embedLine.innerHTML = `
                <input type="text" placeholder="Title">
                <input type="text" placeholder="Value">
                <button onclick="removeLine(this)">Remove</button>
            `;
            embedLines.appendChild(embedLine);
        }

        function removeLine(button) {
            button.parentElement.remove();
        }

        function sendMessage() {
            const webhookURL = document.getElementById('webhook-url').value;
            const messageContent = document.getElementById('message-content').value;

            if (!webhookURL) {
                alert('Please enter a webhook URL');
                return;
            }

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    content: messageContent,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Message sent successfully!');
                } else {
                    alert('Failed to send message. Please check the webhook URL and try again.');
                }
            })
            .catch(error => {
                console.error('Error sending message:', error);
                alert('An error occurred while sending the message.');
            });
        }

        function sendEmbed() {
            const webhookURL = document.getElementById('webhook-url').value;
            const embeds = [];
            const embedContainers = document.querySelectorAll('.embed');

            embedContainers.forEach((embedContainer, index) => {
                const color = embedContainer.style.borderColor;
                const title = embedContainer.querySelector('.title').textContent;
                const description = embedContainer.querySelector('.description').textContent;
                const fields = [];
                const embedLines = document.getElementById(`embed-lines-${index}`).children;

                for (let embedLine of embedLines) {
                    const fieldTitle = embedLine.querySelector('input:nth-child(1)').value;
                    const fieldValue = embedLine.querySelector('input:nth-child(2)').value;
                    fields.push({
                        name: fieldTitle,
                        value: fieldValue,
                        inline: false
                    });
                }

                embeds.push({
                    title,
                    description,
                    color: parseInt(color.replace('#', ''), 16),
                    fields
                });
            });

            if (!webhookURL) {
                alert('Please enter a webhook URL');
                return;
            }

            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    embeds,
                }),
            })
            .then(response => {
                if (response.ok) {
                    alert('Embed sent successfully!');
                } else {
                    alert('Failed to send embed. Please check the webhook URL and try again.');
                }
            })
            .catch(error => {
                console.error('Error sending embed:', error);
                alert('An error occurred while sending the embed.');
            });
        }

        function resetForm() {
            document.getElementById('webhook-url').value = '';
            document.getElementById('message-content').value = '';
            document.getElementById('embed-color').value = '#7289da';
            document.getElementById('embed-title').value = '';
            document.getElementById('embed-description').value = '';
            document.getElementById('embed-preview').innerHTML = '';
            embedLinesContainer.innerHTML = '';
            embedLinesCount = 0;
        }

        function toggleSettings() {
            document.getElementById('settings-overlay').classList.toggle('active');
        }

        function changeTheme() {
            const theme = document.getElementById('theme-select').value;
            document.body.className = theme;
        }

        function saveSettings() {
            toggleSettings();
        }

        function closeSettings() {
            toggleSettings();
        }
    </script>
</body>
</html>
